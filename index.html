<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Joke Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-laugh-beam"></i>
                    Joke Generator
                </h1>
                <p class="subtitle">Turn any text into a dirty joke!</p>
            </div>
        </header>

        <main class="main-content">
            <div class="card">
                <form id="jokeForm" class="joke-form">
                    <div class="input-group">
                        <input
                            type="text"
                            id="userInput"
                            placeholder="Enter any text and I'll make it funny..."
                            class="text-input"
                            required
                        >
                        <button type="submit" class="generate-btn">
                            <i class="fas fa-magic"></i>
                            Generate Joke
                        </button>
                    </div>
                </form>

                <div id="jokeOutput" class="joke-output" style="display: none;">
                    <div class="joke-card">
                        <i class="fas fa-quote-left quote-icon"></i>
                        <p id="jokeText" class="joke-text"></p>
                        <i class="fas fa-quote-right quote-icon"></i>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <div class="error-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p id="errorText" class="error-text"></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">Made with a lack of caution to test the guardrails of the LLMs by</p>
                <a href="https://github.com/abhiram0811" target="_blank" class="author-link">
                    <img src="https://avatars.githubusercontent.com/u/93903261?v=4" alt="Profile Picture" class="profile-img" />
                    <div class="author-info">
                        <h6 class="author-name">@abhiram0811</h6>
                        <i class="fab fa-github github-icon"></i>
                    </div>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
